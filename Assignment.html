<body>
    
    <script>
     
        function changeEmail(email) {
 
            
            if (email == 0 && email == '') {
                return ("please enter a valid email")
                changeEmail()
            } else {
             let solution = email.replace(/(\w{2})[\w.-]+@([\w.]+\w)/, "$1***@$2")
             return solution
            }
        }
 
        alert(changeEmail(prompt('Please enter email')))
     </script>
